<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .upper {
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h1 class="red upper">hello</h1>
    <h2 class="red upper">ini adalah contoh</h2>
    <p class="red">penggunaan class untuk styling</p>
</body>

</html>
